name: Build

on: [push]

jobs:
  Build-Win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Build
      run: |
       pip install pyinstaller
       pyinstaller pack.py --onefile
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist\pack.exe
          asset_name: pack-win.exe
          tag: "Stable"
          release_name: "Auto Release"
          overwrite: true
          body: "Automatic Release"
  build-test:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pack
            asset_name: pack-ubuntu
          - os: windows-latest
            artifact_name: pack.exe
            asset_name: pack-win.exe
          - os: macos-latest
            artifact_name: pack
            asset_name: pack-macos

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Build
      run: |
       pip install pyinstaller
       pyinstaller pack.py --onefile
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        release_name: "Stable"
        tag: "Stable"
        body: "Automatic Release"
